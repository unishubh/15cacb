<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form #loginForm="ngForm">
                  <br> <br>
                  <h1>Login</h1>
                  <br>
                  <p class="text-muted">Sign In to your account</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Username" autocomplete="username" required
                      name="name" ngModel>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" placeholder="Password" autocomplete="current-password"
                      required name="password" ngModel>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button type="button" (click)="onLogin(loginForm.value)"
                        class="btn btn-primary px-4">Login</button>
                    </div>
                    <div class="col-6 text-right">
                      <button type="button" class="btn btn-link px-0">Forgot password?</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>Sign up</h2>
                  <p>Fill the details, you will be provided with a username,password via email.</p>
                  <form #personalForm="ngForm" class="form-horizontal editable">
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="icon-user"></i></span>
                      </div>
                      <input type="text" name="name" class="form-control" placeholder="Name" autocomplete="username"
                        required ngModel>
                    </div>

                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="cui-credit-card icons"></i></span>
                      </div>
                      <input type="text" name="pan" class="form-control" placeholder="PAN Number"
                        autocomplete="username" required ngModel>
                    </div>
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="cui-briefcase icons"></i></span>
                      </div>
                      <input type="text" name="company" class="form-control" placeholder="Company Name"
                        autocomplete="username" required ngModel>
                    </div>
                    <div class="row">
                      <div class="col-md-6 sm-6">
                        <div class="input-group mb-3">
                          <div class="input-group-prepend">
                            <span class="input-group-text"><i class="icon-user"></i></span>
                          </div>
                          <input type="text" name="phone" class="form-control" placeholder="Phone No"
                            autocomplete="username" required ngModel>
                        </div>
                      </div>
                      <div class="col-md-6 sm-6">
                        <div class="input-group mb-3">
                          <div class="input-group-prepend">
                            <span class="input-group-text"><i class="cui-envelope-closed icons"></i></span>
                          </div>
                          <input type="text" name="email" class="form-control" placeholder="EmailId"
                            autocomplete="username" required ngModel>
                        </div>
                      </div>
                    </div>
                  </form>
                  <button type="button" (click)="onRegister(personalForm.value)"
                    class="btn btn-primary active mt-3">Register Now!</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
