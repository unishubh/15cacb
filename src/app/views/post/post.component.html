<style>
  .content {
    padding-left: 2%;
    padding-right: 2%;
    padding-top: 4%;
    padding-bottom: 5%;
  }

  .image {
    padding: 20%;
    padding-left: 30%;
    padding-top: 30%;
  }

  .recents {
    text-align: center;
    padding-top: 7%;
    padding: 3%;
    /* padding-left: 20%; */
    color: white;
    margin-top: 10%;
    background-color: #51de51;
    margin: 5%;
  }
</style>

<div *ngIf="isDisplay">
  <div style='margin-top: 5%;'>
    <div class="row">
      <!-- <div class="col-sm-3 md-3" > -->

      <!-- </div> -->
      <div class="col-sm-9 md-9" style="padding-top:5%; padding-left:5%;">
        <div class="" style='text-align: center'>
          <strong>
            <h3 style="color: #0b82ea">{{doc.title}}</h3>
          </strong>
        </div>
        <img class="image" src="../../../assets/img/brand/sygnet.svg" style="float: left; width: 60%;" />
        <p class="content" [innerHtml]="doc.text">
        </p>
      </div>

      <div class="col-sm-3 md-6">
        <div class="" style='margin-top: 5%;'>
          <br><br><br>
          <div class="recents">
            Recent Posts
          </div>
          <ul>
            <li *ngFor=" let post of posts" (click)="showPost(post)">
              {{post.title}}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
